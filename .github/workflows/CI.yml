name: Amazon_testes CI

on:
  push:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configuração do Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11' 

    - name: Instalação do Robot Framework e dependências
      run: |
        python -m pip install --upgrade pip
        python -m pip install robotframework
        python -m pip install robotframework-seleniumlibrary
        python -m pip install selenium==4.9.1

    - name: Instalação do ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver

    - name: Configuração do ChromeDriver
      run: |
        sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
        export PATH=$PATH:/usr/lib/chromium-browser/
      
    - name: Execução do teste
      run: |
        robot amazon_testes.robot